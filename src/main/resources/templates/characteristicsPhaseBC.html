<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Характеристика фазы B-C</title>
</head>
<body>
<h3>Характеристика фазы B-C</h3>
<form th:action="@{save-characteristicsBC}" method="post" th:object="${characterisctics}">
    <input hidden="hidden" type="text" name = "protokolName" th:value="${charahterictics.getProtokolName()}" th:placeholder="ProtokolName">
    <div><label> Высокое напряжение I : <input th:value="${highVoltageI}" type="number" name="highVoltageI" step="any"></label></div>
    <div><label> Высокое напряжение II : <input th:value="${highVoltageII}" type="number" name="highVoltageII" step="any"></label></div>
    <div><label> Высокое напряжение III : <input th:value="${highVoltageIII}" type="number" name="highVoltageIII" step="any"></label></div>
    <div><label> Высокое напряжение IV : <input th:value="${highVoltageIV}" type="number" name="highVoltageIV" step="any"></label></div>
    <div><label> Высокое напряжение V : <input th:value="${highVoltageV}" type="number" name="highVoltageV" step="any"></label></div>
    <div><label> Низкое напряжение : <input th:value="${lowVoltage}" type="number" name="lowVoltage" step="any"></label></div>
    <br>
    <div><input type="submit" value="Добавить"></div>
</form>
</body>
</html>
